<app-controls class="controls" [controls]="controls" class="controls"></app-controls>

<app-underlay class="control">
  <app-switch
    label="Auto start next"
    [defaultChecked]="configService?.getValue(configEnum.autostartEnabled)"
    (changed)="onChangedControl(configEnum.autostartEnabled, $event)"
  ></app-switch>
</app-underlay>

<app-underlay class="control">
  <app-switch
    label="Sounds enabled"
    [defaultChecked]="configService?.getValue(configEnum.audioEnabled)"
    (changed)="onChangedControl(configEnum.audioEnabled, $event)"
  ></app-switch>
</app-underlay>

<app-underlay class="control">
  <app-number-input
    label="Main cycle"
    [defaultValue]="configService?.getValue(configEnum.mainCycleMinutes)"
    (changed)="onChangedControl(configEnum.mainCycleMinutes, $event)"
  ></app-number-input>
</app-underlay>

<app-underlay class="control">
  <app-number-input
    label="Break cycle"
    [defaultValue]="configService?.getValue(configEnum.breakCycleMinutes)"
    (changed)="onChangedControl(configEnum.breakCycleMinutes, $event)"
  ></app-number-input>
</app-underlay>
