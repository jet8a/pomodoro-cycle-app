<app-controls [controls]="controls" [isSingleRight]="true" class="controls"></app-controls>

<app-circle-timer
  (pressed)="onPressedCircle()"
  [value]="timerService.value | minutes"
  [progress]="timerService.progress"
  [timerPaused]="!timerService.timerStarted || timerService.timerPaused"
></app-circle-timer>
<app-scorer></app-scorer>
